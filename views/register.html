<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div class="header_top">
            <img src="/images/logo-mercado-liebre.svg" alt="" class="logo">
            <form action="" method="" class="form_header">
                <label for="buscador"><input type="text" placeholder="Buscar productos, marcas" class="buscador" id="buscador" name="buscador">
                </label>
                <button type="submit" class="btn_buscador">
                   <i class="fa-solid fa-magnifying-glass"></i>
                </button> 
            </form>
             <h2 class="text_cuotas"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>
        
       
        <nav class="nav-bar">
            
                <ul class="ul_header ul1">
                    <li><a href="#">Ofertas</a> </li>
                    <li><a href="#">Tiendas Oficiales</a> </li>
                    <li><a href="#">Vender</a> </li>
                    <li><a href="#">Ayuda</a> </li>
                </ul>
            
            
                <ul class="ul_header ul2">
                    <li><a href="/register">Crea tu cuenta <i class="fa-regular fa-address-card"></i></a> </li>
                    <li><a href="/login">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a> </li>
                    <li><a href="#"> Mis compras <i class="fa-solid fa-basket-shopping "></i></a></li>
                </ul>
            

        </nav>
        
        <div class="icon_container">
            <i class="fa-solid fa-bars menu_hamb"></i>
        </div>
 
    </header>
    <main>


    <form action="" method="post" class="formularioRegister">

        <label for="nombreCompleto" class="labelFlex">
            <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Nombre y apellido">
        </label>

        <label for="nombreUser" class="labelFlex">
            <input type="text" name="nombreUser" id="nombreUser" placeholder="Nombre de usuario">
        </label>

        <label for="fechaNacimiento" class="labelFlex"> Fecha de Nacimiento
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento" min="1955-01-01">
        </label>

        <label for="domicilio" class="labelFlex">Domicilio
            <input type="text" name="adress" id="domicilio" placeholder="Ingresa tu domicilio">
            
        </label>

        <label for="perfilUser" >Perfil usuario</label>
        <div class="comprarVender">
            <input type="radio" name="adress" id="perfilUser" value="si">Comprador
            <input type="radio" name="adress" id="perfilUser" value="no">Vendedor
        </div>
        

        <div class="intereses"> 
            <p>Intereses</p> 
            
            <label for="cat1"><input type="checkbox" name="cat" id="cat1" value="Electro">
             Electro   
            </label>

            <label for="cat2"><input type="checkbox" name="cat" id="cat2" value="Moda"> Moda
            </label>

            <label for="cat3"><input type="checkbox" name="cat" id="cat3" value="Hogar"> Hogar
            </label>

            <label for="cat4"><input type="checkbox" name="cat" id="cat4" value="Jueguetería"> Jueguetería
            </label>

            <label for="cat5"><input type="checkbox" name="cat" id="cat5" value="VidaSana"> Vida Sana
            </label>
        </div>
          

           
       
        <label for="fotoUser">
            <input type="file" name="fotoUser" id="fotoUser" placeholder="Foto de usuario" accept=".png, .jpg, .jpeg">Foto de usuario
        </label>

        <label for="contraseña">
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
        </label>
        <label for="contraseñaConfirm">
            <input type="password" name="contraseñaConfirm" id="contraseñaConfirm" placeholder="Confirme contraseña">
        </label>

       <button ><a href="/">Enviar</a></button>
       <button type="reset">Borrar</button>
        
    </form>
    <div class="error">aca van los errores</div>
    </main>
</body>
</html>
